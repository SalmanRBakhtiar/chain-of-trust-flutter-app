buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2' // Updated AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0" // Kotlin plugin for compatibility
        classpath 'com.google.gms:google-services:4.4.2' // Google services for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}